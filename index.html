<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel='stylesheet' href='dist/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="start-page_wrapper start-page">
            <h1 class="title">Игра</h1>
            <form action="#" class="form form_wrapper">
                <div class="user-name input-group">
                    <input type="text" id="name" class="login-input" required autocomplete="off">
                    <label for="name" class="login-label">Имя</label>
                </div>
                <div class="user-password input-group">
                    <input type="password" id="password" class="password-input" required>
                    <label for="password" class="password-label">Пароль</label>
                </div>
            </form>
            <div class="start">
                <button class="start_btn btn">Старт</button>

            </div>
            <div class="setting">
                <div class="subtitle">Выберите уровень сложности:</div>
                <div class="level__container">
                    <div class="radio">
                        <input type="radio" name="level" id="easyLevel" value="12">
                        <label for="easyLevel">Легко</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="level" id="normalLevel" value="16">
                        <label for="normalLevel">Нормально</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="level" id="hardLevel" value="20">
                        <label for="hardLevel">Сложно</label>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="game__container">
                <button class="button">Старт</button>
                <div class="game__content">
                </div>
                <div class="game__block">
                    <div class="result">
                        <div>Количество попыток:</div>
                        <div class="result__attempts"></div>
                    </div>
                    <div class="watch">
                        <h2 id="watch">00:00:00:00</h2>
                    </div>
                    <div class="buttons">
                        <button class="btn__item"><img id="pause" class="scale" src="src/img/Pause.png"></button>
                        <button class="btn__item"><img id="reset" class="scale" src="src/img/Reload.png"></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
